<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-plane src="#ground" height="35" width="20" rotation="-90 0 0" color="black"></a-plane>

        <a-entity position="0 0 25">
            <a-camera></a-camera>
        </a-entity>

        <a-entity position="0 0 0" animation="property: position; from: 0 8.1 0.9 ; to:0.3 8.1 0.9; dir: alternate; loop: true; dur: 1000">
            <a-sphere position="-0.63 8.1 0.9" radius="0.3" color="red"></a-sphere>  
        </a-entity>  

        <a-box position="-0.5 16.5 0" color="black" depth="2" height="0.3" width="0.2"></a-box>
        <a-circle position="-0.5 15 0" color="orange"></a-circle>
        <a-box position="-0.5 13.2 0" color="blue" depth="2" height="3" width="4"></a-box>
        <a-circle position="0.4 13 2" color="white" radius="0.6"></a-circle>
        <a-circle position="-1.5 13 2" color="white" radius="0.6"></a-circle>

        <a-entity position="0 0 0" animation="property: position; from: -0.1 -1.5 3 ; to:-0.1 -1.2 3; dir: alternate; loop: true; dur: 1000">
        <a-circle position="0.4 12.3 3" color="black" radius="0.2"></a-circle>
        </a-entity>
        <a-entity position="0 0 0" animation="property: position; from: 0.3 -1.5 3 ; to:0.3 -1.2 3; dir: alternate; loop: true; dur: 1000">
        <a-circle position="-1.5 12.3 3" color="black" radius="0.2"></a-circle>
    </a-entity>
    <a-box position="-0.5 11.4 3" rotation="0 90 0" color="orange" height="0.5" width="0.2"></a-box>
    <a-box position="-0.5 10 3" rotation="90 90 0" color="orange" height="2" width="0.5"></a-box>
    <a-box position="-0.5 7 3" rotation="0 0 0" color="cyan" height="6" width="7"></a-box>
    <!--Box inside the body of robot-->
    <a-box position="-2.5 9 3.5" rotation="0 0 0" color="red" height="1.25" width="1.25"></a-box>
    <a-box position="-0.5 9 3.5" rotation="0 0 0" color="green" height="1.25" width="1.25"></a-box>
    <a-box position="1.5 9 3.5" rotation="0 0 0" color="yellow" height="1.25" width="1.25"></a-box>
    <a-box position="-2.5 7 3.5" rotation="0 0 0" color="yellow" height="1.25" width="1.25"></a-box>
    <a-box position="-0.5 7 3.5" rotation="0 0 0" color="red" height="1.25" width="1.25"></a-box>
    <a-box position="1.5 7 3.5" rotation="0 0 0" color="green" height="1.25" width="1.25"></a-box>
    <a-box position="-2.5 5 3.5" rotation="0 0 0" color="green" height="1.25" width="1.25"></a-box>
    <a-box position="-0.5 5 3.5" rotation="0 0 0" color="yellow" height="1.25" width="1.25"></a-box>
    <a-box position="1.5 5 3.5" rotation="0 0 0" color="red" height="1.25" width="1.25"></a-box>
    <!--Legs of Robot-->
    <a-box position="-2 2.5 3" rotation="0 90 0" color="orange" height="3" width="2"></a-box>
    <a-cone position="-2 0.5 3" color="tomato" height="1.5" radius-bottom="1.75" radius-top="0.25"></a-cone>
    <a-box position="1 2.5 3" rotation="0 90 0" color="orange" height="3" width="2"></a-box>
    <a-cone position="1 0.5 3" color="tomato" height="1.5" radius-bottom="1.75" radius-top="0.25"></a-cone>
    <!--Hands of Robot-->
    <a-box position="-5 7.5 3" rotation="45 90 0" color="orange" height="3" width="0.75"></a-box>
    <a-box position="4 7.5 3" rotation="-45 90 0" color="orange" height="3" width="0.75"></a-box>
    <a-sphere position="-5.75 6.7 3" color="red" radius="0.7"></a-sphere>
    <a-sphere position="4.9 6.7 3" color="red" radius="0.7"></a-sphere>
    <a-box position="-7.1 7.1 3" rotation="115 90 0" color="orange" height="2" width="0.75"></a-box>
    <a-box position="6.1 7.1 3" rotation="-115 90 0" color="orange" height="2" width="0.75"></a-box>
    <a-dodecahedron position="-8.5 7.7 3" color="cyan" radius="1"></a-dodecahedron>
    <a-dodecahedron position="7.75 7.75 3" color="cyan" radius="1"></a-dodecahedron>
    </a-scene>
</body>
</html>
